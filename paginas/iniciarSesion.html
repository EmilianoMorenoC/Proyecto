<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handel</title>
    <link rel="shortcut icon" href="/imagenes/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class=" justify-content-center align-items-center vh-100">

    <div class="d-flex text-center justify-content-center align-items-center">
        <div class="row w-100 align-items-center p-1 mt-4">
            <div class="col-2">
                <img class="img-fluid" src="/imagenes/Logo rosita 1.png" alt="">
            </div>
            <div class="dropdown col-2">
                <button class="btn btn-secondary dropdown-toggle border-0" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Criptomonedas
                </button>
            </div>
            <div class="dropdown col-2">
                <button class="btn btn-secondary dropdown-toggle border-0" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Exchanges
                </button>
            </div>
            <div class="dropdown col-2">
                <button class="btn btn-secondary dropdown-toggle border-0" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Comunidad
                </button>
            </div>
            <div class="dropdown col-2">
                <button class="btn btn-secondary dropdown-toggle border-0" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Productos
                </button>
            </div>
            <div class="dropdown col-2">
                <button class="btn btn-secondary dropdown-toggle border-0" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Sobre Nosotros
                </button>
            </div>
        </div>
    </div>
    <div class="formulario-login d-flex justify-content-center align-items-center">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem " >
        <div class="d-flex justify-content-center">
            <img src="/imagenes/login-icon.svg" alt="login-icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img src="/imagenes/username-icon.svg" alt="username-icon" style="height: 1rem" />
            </div>
            <input class="form-control bg-light" type="text" placeholder="Username" />
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="/imagenes/password-icon.svg" alt="password-icon" style="height: 1rem" />
            </div>
            <input class="form-control bg-light" type="password" placeholder="Password" />
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-info fw-semibold fst-italic"
                    style="font-size: 0.9rem">Forgot your password?</a>
            </div>
        </div>
        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
            Login
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold">Register</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem">
                <span class="bg-white px-3">or</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img src="/imagenes/google-icon.svg" alt="google-icon" style="height: 1.6rem" />
            <div class="fw-semibold text-secondary">Continue with Google</div>
        </div>
    </div>
    </div>
    <hr class="hr-separador">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
        <h5 class="derechos">
            No comparta nunca información personal, ningún miembro del soporte le solicitará tales datos.

        </h5>
        <h6 class="derechos2">
            Handel © 2022
        </h6>
        </div>
        <div class="col-2 d-flex justify-content-end">
        <img class="imagenes-redes" src="/imagenes/facebook.png" alt="">
        <img class="imagenes-redes" src="/imagenes/instagram.png" alt="">
        <img class="imagenes-redes" src="/imagenes/twitter.png" alt="">
        </div>

    </div>

</body>

</html>
